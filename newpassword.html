<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Set New Password</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #3c2a21, #1a120b);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #1a120b;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
      color: #fff8dc;
      width: 360px;
      text-align: center;
      border: 2px solid #FFD700;
    }

    h2 {
      color: #FFD700;
      text-shadow: 0 0 12px #FFD700;
      font-weight: bold;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-size: 16px;
      color: #ffdd44;
      text-shadow: 0 0 5px #ffcc00;
    }

    input[type="password"] {
      width: 100%;
      height: 50px;
      padding: 0 12px;
      font-size: 18px;
      background: #2c1d0f;
      color: #FFD700;
      border: 2px solid #FFD700;
      border-radius: 10px;
      box-shadow: inset 0 0 10px #ffd700;
      transition: all 0.3s ease;
    }

    input[type="password"]:focus {
      transform: scale(1.03);
      box-shadow: 0 0 15px #FFD700;
      outline: none;
    }

    button {
      margin-top: 30px;
      background: linear-gradient(to right, #FFD700, #FFA500);
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 0 15px #FFD700;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px #ffcc00;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Set Your New Password</h2>

    <label for="password">New Password:</label>
    <input type="password" id="password" placeholder="Enter new password" required />

    <label for="confirm">Confirm Password:</label>
    <input type="password" id="confirm" placeholder="Re-enter password" required />

    <button onclick="validatePassword()">Save Password</button>
  </div>

  <script>
    function validatePassword() {
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (pass.length < 6) {
        alert("⚠️ Password must be at least 6 characters.");
        return;
      }

      if (pass !== confirm) {
        alert("❌ Passwords do not match.");
        return;
      }

      alert("✅ Password set successfully!");
      window.location.href = 'chhoseyourparty.html'; // redirect after success
    }
  </script>

</body>
</html>
