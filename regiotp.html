<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px;
      width: 95%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      animation: floatIn 1s ease-out;
    }

    @keyframes floatIn {
      0% {
        transform: translateY(-60px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .glass-box h2 {
      color: #00ffe7;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .otp-inputs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .otp-inputs input {
      width: 45px;
      height: 55px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: #00ffe7;
      text-align: center;
      transition: all 0.3s ease-in-out;
      box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.3);
    }

    .otp-inputs input:focus {
      outline: none;
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
    }

    .verify-btn {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      color: white;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      font-weight: bold;
    }

    .verify-btn:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 198, 255, 0.4);
    }

    .note {
      margin-top: 15px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h2>Verify OTP</h2>
    <form id="otpForm" onsubmit="return handleOTP()">
      <div class="otp-inputs">
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
      </div>
      <input type="hidden" id="otpValue" name="otp">
      <button class="verify-btn" type="submit">Verify & Continue</button>
    </form>
    <div class="note">Enter the 6-digit OTP sent to your email or phone number.</div>
  </div>

  <script>
    const inputs = document.querySelectorAll('.otp-inputs input');

    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });
    });

    function handleOTP() {
      let otp = '';
      inputs.forEach(input => otp += input.value);
      document.getElementById('otpValue').value = otp;

      if (otp.length !== 6) {
        alert("Please enter all 6 digits of OTP correctly.");
        return false;
      }

      // Simulate success (replace with actual validation later)
      alert("âœ… OTP Verified Successfully!");
      window.location.href = 'chhoseyourparty.html';
      return false;
    }
  </script>
</body>
</html>
